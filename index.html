<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Library</title>
</head>
<body>
    <dialog>
        <div class="form-container">
            <h1>Add a book!</h1>
            <form method="dialog">
                <div>
                    <input type="text" placeholder="Book Title" name="title" id="title"/>
                </div>
                <div>
                    <input type="text" placeholder="Book Author" name="author" id="author"/>
                </div>
                <div>
                    <input type="number" placeholder="Number of pages" min="5" max="22,000" named="pages" id="pages"/>
                </div>
                <div>
                    <label>I have read this book</label>
                    <input type="checkbox" name="read" id="read" value="read"/>
                </div>
                <div>
                    <button id="modal-addboook-btn" type="submit">Add</button>
                    <button id="cancel-btn" type="">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="#ff395e" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                <h2>Your Library</h2>
            </div>
            <div>
                <button id="addbook-btn">
                    New Book
                </button>
            </div>
        </header>
        <main id="library-container">
            <!-- <div class="library-card">
                <div class="library-card-content">
                    <div>Book Title: Book Title</div>
                    <div>Book Author: Book Author</div>
                    <div>Number of pages: 22222222</div>
                </div>
                <div class="library-card-btns">
                    <button id="read-btn">Read</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div> -->
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
