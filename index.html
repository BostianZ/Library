<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Library</title>
</head>
<body>
    <dialog>
        <div class="form-container">
            <h1>Add a book!</h1>
            <form method="dialog">
                <div>
                    <input type="text" placeholder="Book Title" name="title" id="title" min="8" max="32" required/>
                </div>
                <div>
                    <input type="text" placeholder="Book Author" name="author" id="author" min="8" max="32"required/>
                </div>
                <div>
                    <input type="number" placeholder="Number of pages" min="5" max="22,000" named="pages" id="pages" required/>
                </div>
                <div class="have-read-wrapper">
                    <label>I have read this book</label>
                    <input type="checkbox" name="read" id="read" value="read"/>
                </div>
                <div>
                    <button id="modal-addbook-btn" type="submit">Add</button>
                    <button id="modal-cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="#ff395e" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                <h2>Your Library</h2>
            </div>
            <div>
                <button id="newbook-btn">
                    New Book
                </button>
            </div>
        </header>
        <main id="library-container">
            
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
